name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

# Permisos necesarios para el GITHUB_TOKEN moderno
permissions:
  contents: write

jobs:
  deploy:
    # 1. Usar ubuntu-latest para evitar colas de versiones legacy
    runs-on: ubuntu-latest
    
    steps:
      # 2. Actualizado a v4 (v2 usaba Node 12 que está deprecado)
      - uses: actions/checkout@v4
        with:
          submodules: true  
          fetch-depth: 0    

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.119.0'
          extended: true

      - name: Setup Node
        # 3. Actualizado a v4 y Node 20 (LTS actual estándar)
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci
      - run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
